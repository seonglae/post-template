<!doctype html>
<head>
  <script src="../template.v2.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf8">
</head>
<body>
  <distill-header></distill-header>
  <main style="margin: 20px; font-family: sans-serif;">
    <h1>About</h1>
    <p>Edit the text below and submit to open a pull request for changes.</p>
    <textarea id="content" style="width:100%; height:200px;"></textarea>
    <button id="submit">Submit</button>
  </main>
  <distill-footer></distill-footer>
  <script type="module">
    fetch('../package.json')
      .then(r => r.json())
      .then(pkg => {
        document.getElementById('submit').addEventListener('click', () => {
          const repoUrl = (pkg.repository && pkg.repository.url) || pkg.homepage || '';
          const repo = repoUrl.replace(/^git\+/, '').replace(/\.git$/, '');
          window.location.href = repo + '/pull/new';
        });
      });
  </script>
</body>
