<!doctype html>
<head>
  <script src="../template.v2.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf8">
</head>
<body>
  <distill-header></distill-header>
  <main style="margin: 20px; font-family: sans-serif;">
    <p>Redirecting to the repository's Pull Request page...</p>
  </main>
  <distill-footer></distill-footer>
  <script type="module">
    fetch('../package.json')
      .then(r => r.json())
      .then(pkg => {
        const repoUrl = (pkg.repository && pkg.repository.url) || pkg.homepage || '';
        const repo = repoUrl.replace(/^git\+/, '').replace(/\.git$/, '');
        window.location.href = repo + '/pull/new';
      });
  </script>
</body>
