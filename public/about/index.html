<!doctype html>
<head>
  <script src="../template.v2.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf8">
</head>
<body>
  <distill-header></distill-header>
  <main style="margin: 20px; font-family: sans-serif; text-align: center;">
    <p>Contribute to this project by submitting a pull request.</p>
    <button id="submit-btn" style="padding: 0.5rem 1rem;">Submit PR</button>
  </main>
  <distill-footer></distill-footer>
  <script type="module">
    const btn = document.getElementById('submit-btn');
    fetch('../package.json')
      .then(r => r.json())
      .then(pkg => {
        const repoUrl = (pkg.repository && pkg.repository.url) || pkg.homepage || '';
        const repo = repoUrl.replace(/^git\+/, '').replace(/\.git$/, '');
        btn.addEventListener('click', () => {
          window.location.href = repo + '/pull/new';
        });
      });
  </script>
</body>
